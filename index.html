<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github API</title>
    <link rel="stylesheet" href="./css/layout.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./css/base.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body data-ng-app="myApp">
    <section class="stickyheader">
      <p id="github-icon" class="icon-github"></p>
      <h1>Sawako's Github Profile</h1>
    </section>
    <form data-ng-controller="repoViewCtrl as repo" name="search">
      <p id="search-icon" class="icon-search"></p>
      <input id="search-bar" type="text" name="search" placeholder="type to search">
      <img id="avatar" data-ng-src="{{repo.avatar}}"/>
      <div id="my-url" data-ng-bind="repo.myAcct"></div>
      <section class="repeat-sections">
          <ul data-ng-repeat="copiedRepoObj in repo.copiedNewDataSet">
            <a data-ng-href="{{copiedRepoObj.following_url}}" data-ng-bind="copiedRepoObj.following_url"></a>
            <a data-ng-href="{{copiedRepoObj.followers_url}}" data-ng-bind="copiedRepoObj.followers_url"></a>
            <li data-ng-bind="copiedRepoObj.starred_url"></li>
          </ul>
      </section>
      <section class="repeat-sections">
        <ul data-ng-repeat="repoObj in repo.newDataSet">
          <li data-ng-bind="repoObj.name"></li>
          <li data-ng-bind="repoObj.created_at"></li>
          <a data-ng-href="{{repoObj.html_url}}" data-ng-bind="repoObj.html_url"></a>
        </ul>
      </section>
      <input class="search-button" data-ng-click="repo.getFollowers()" type="button" name="name" value="Followers and Stars">
      <input class="search-button" data-ng-click="repo.getRepoLinks()" type="button" name="name" value="Search My Repo Links">
    </form>

    <script src="./bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="./bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="./bower_components/angular-cookies/angular-cookies.js" type="text/javascript"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.js" type="text/javascript"></script>
    <script src="./app/app.js" type="text/javascript"></script>
    <script src="./app/repo-module.js" type="text/javascript"></script>
    <!-- <script src="./node_modules/ng-resource/index.js" type="text/javascript"></script> -->
    <!-- <script src="./config.js" type="text/javascript"></script> -->


  </body>
</html>
