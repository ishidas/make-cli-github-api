<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github API</title>
  </head>
  <body data-ng-app="myApp">
    <form data-ng-controller="repoViewCtrl as repo" name="search">
      <input type="text" name="search" value="">
      <div data-ng-model="repo.repoStuff">{{ repo.repoStuff }}</div>
    </form>

    <script src="./node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="./app/app.js" type="text/javascript"></script>
    <script src="./app/repo-module.js" type="text/javascript"></script>
  </body>
</html>
